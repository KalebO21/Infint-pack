    <!-- Script para gerar dinamicamente e inicializar os players -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioData = [
                { id: '1', src: 'Music1.mp3', image: 'Coração.jpg' },
                { id: '2', src: 'Music2.mp3', image: 'Coração.jpg' },
                { id: '3', src: 'Music3.mp3', image: 'Coração.jpg' },
                { id: '4', src: 'Music4.mp3', image: 'Coração.jpg' },
                { id: '5', src: 'Music4.mp3', image: 'Coração.jpg' },
                { id: '6', src: 'Music4.mp3', image: 'Coração.jpg' },
                { id: '7', src: 'Music4.mp3', image: 'Coração.jpg' },
                // Adicione mais objetos aqui conforme necessário
            ];

            const container = document.getElementById('audio-container');

            audioData.forEach(audio => {
                const fileName = audio.src.split('/').pop().split('.').slice(0, -1).join('.');
                const audioHTML = `
                    <div class="audio-container">
                        <img src="${audio.image}" alt="Áudio ${audio.id}" class="audio-image">
                        <div class="audio-content">
                            <p>${fileName}</p>
                            <audio id="audio${audio.id}" controls>
                                <source src="${audio.src}" type="audio/mpeg">
                            </audio>
                            <a href="${audio.src}" download class="download-btn">Download</a>
                        </div>
                    </div>
                `;
                container.innerHTML += audioHTML;
            });

            // Inicializa os players
            const players = document.querySelectorAll('audio');
            players.forEach(player => {
                new MediaElementPlayer(player, {
                    features: ['playpause', 'progress', 'volume', 'fullscreen'],
                    startVolume: 0.8,
                    showPosterWhenPaused: true,
                    audioWidth: '100%',
                    audioHeight: 30,
                });
            });
        });
    </script>
